{% extends "base.html" %}

{% block title %}Events{% endblock %}

{% block page_content %}
<div class="container">
    <h1>Events</h1>
    <ul>
        {% for event in events %}
        <li>{{ event.showName }} ({{ event.showNumber }}) - {{ event.location }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

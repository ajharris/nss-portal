{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<h1>Events</h1>
<table class="table">
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.show_name }}</td>
            <td>
                <a href="{{ url_for('events.view_event', event_id=event.id) }}" class="btn btn-primary">View</a>
                <form method="POST" action="{{ url_for('events.delete_event', event_id=event.id) }}" style="display:inline;">
                    {{ form.hidden_tag() }}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

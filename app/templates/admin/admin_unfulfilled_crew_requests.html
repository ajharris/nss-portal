{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<h1>Unfulfilled Crew Requests</h1>
<table class="table">
    <thead>
        <tr>
            <th>Crew ID</th>
            <th>Event Name</th>
            <th>Assign Worker</th>
        </tr>
    </thead>
    <tbody>
        {% for crew in unfulfilled_crews %}
        <tr>
            <td>{{ crew.id }}</td>
            <td>{{ crew.event.show_name }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin.assign_worker') }}">
                    {{ form.hidden_tag() }} <!-- CSRF token included here -->
                    <input type="hidden" name="crew_id" value="{{ crew.id }}">
                    <select name="worker_id" class="form-control" required>
                        {% for worker in workers %}
                        <option value="{{ worker.id }}">{{ worker.first_name }} {{ worker.last_name }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

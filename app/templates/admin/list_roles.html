{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <h2>Roles</h2>
    <a href="{{ url_for('admin.create_role') }}" class="btn btn-primary">Add Role</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
                <tr>
                    <td>{{ role.name }}</td>
                    <td>{{ role.description }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_role', role_id=role.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <form action="{{ url_for('admin.delete_role', role_id=role.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

{% extends "base.html" %}
{% block page_content %}
<div class="container">
    <h2>Roles</h2>
    <a href="{{ url_for('admin.create_role') }}" class="btn btn-primary">Create New Role</a>
    <ul class="list-group mt-3">
        {% for role in roles %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ role.name }}</strong>
                    <p>{{ role.description }}</p>
                </div>
                <div>
                    <a href="{{ url_for('admin.edit_role', role_id=role.id) }}" class="btn btn-secondary">Edit</a>
                    <form method="POST" action="{{ url_for('admin.delete_role', role_id=role.id) }}" style="display:inline;">
                        {{ form.hidden_tag() }}
                        {{ form.submit_delete(class="btn btn-danger") }}
                    </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
